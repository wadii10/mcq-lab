<div class="subjectBox">
    <div class="row">
      <div class="col-md-3 col-sm-12" *ngFor="let item of subjects; let index=index" routerLink="/exam/{{item.id}}">
        <div class="namesubject">
          <div> {{item.name}}</div>
        </div>
        <div class="subBtn">
          <button *ngIf="user?.role == 'doctor'" mat-raised-button color="warn" class="mx-1" (click)="delete(index)">delete</button>
          <button *ngIf="user?.role == 'doctor'" mat-raised-button color="primary" class="mx-1">show</button>
          <button *ngIf="user?.role == 'students'" mat-raised-button class="mx-1 btn btn-success">start exam</button>
        </div>
      </div>
    </div>
  </div>
